<ion-header translucent>
  <ion-toolbar color="danger">
    <ion-title>
      Lista de contactos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <h2>Agregar contacto</h2>
 
  <ion-item>
    <ion-label position="floating">Nombre Completo</ion-label>
    <ion-input #nombre></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Telefono</ion-label>
    <ion-input #telefono maxlength="10" minlength="10"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Email</ion-label> 
    <ion-input #email></ion-input>
  </ion-item>
  <ion-item>
    <ion-label  position="floating"> Fecha de nacimiento: MM DD YY</ion-label>
    <ion-datetime #fecha displayFormat="DD/MMM/YYYY" ></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Notas</ion-label>
    <ion-input #notas></ion-input>
  </ion-item>


  <ion-radio-group (ionChange)="dataServicio.event1($event)" value="h">
    <ion-list-header><h2>Sexo</h2></ion-list-header>
    <ion-item lines="none">
      <ion-label>Hombre</ion-label>
      <ion-radio slot="start" color="primary" value="h" ></ion-radio>
    </ion-item>
    <ion-item lines="none">
      <ion-label>Mujer</ion-label>
      <ion-radio slot="start"  color="primary" value="m"></ion-radio>
    </ion-item>
  </ion-radio-group>
  <div id="container">
    <ion-button (click)=" dataServicio.sex(); dataServicio.addPerson(nombre.value,telefono.value,email.value,fecha.value,notas.value);">
      <ion-icon name="add-circle-outline"></ion-icon>
    </ion-button>
  </div>

  <div  class="centrar">
    <div *ngIf="!dataServicio.contact">
      <h2>No se han a√±adido contactos</h2>
    </div>
    <div *ngIf="dataServicio.contact">
      <h2>Mis contactos</h2>
      <ion-item >
        <ion-label>Ver notas</ion-label>
        <ion-toggle slot="end" color="light" (ionChange)="dataServicio.showNote()"></ion-toggle>
      </ion-item>
      <ion-card *ngFor = "let data of dataServicio.arrPersonas" [ngClass]="{'blue':data.strSexo,'pink': !data.strSexo}">
        <ion-card-header>
          <ion-card-subtitle><p>{{data.strTelefono}}</p></ion-card-subtitle>
          <ion-card-title>{{data.strNombre}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>{{data.strEmail}}</ion-card-content>
        <ion-item>
          <ion-card-content id="notas" *ngIf="dataServicio.showNotas" slot="start">{{data.strNotas}}</ion-card-content>
          <ion-button color="danger" slot="end" (click)="dataServicio.presentAlertConfirm(this.data,this.data.strNombre)"><ion-icon name="close"></ion-icon></ion-button>
        </ion-item>
      </ion-card>
    </div>
  </div>
</ion-content>
